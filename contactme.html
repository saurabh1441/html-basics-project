<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h2>Contact Me Form</h2>
    </header>

    <main>
        <form action="">
        <label for="101">
            <h4>First Name</h4>
        <input type="text" placeholder="First Name" id="101">
        </label>
        
        <label for="102">
            <h4>Last Name</h4>
        <input type="text" placeholder="Last Name" id="102">
        </label>
        
        <label for="103">
            <h4>Email Id</h4>
        <input type="email" placeholder="EMail Id" id="103">
        </label>
        
        <h4>Select Gender</h4>
        <label for="105">
            <big>Male</big>
        <input type="radio" value="Male" name="gender" id="105">
        </label>

        <label for="107">
            <big>Female</big>
            <input type="radio" value="Female" name="gender" id="107">
        </label>
        
        <label for="104">
            <h4>Phone Number</h4>
        <input type="number" placeholder="Number" id="104">
        </label>
        <br>

        <h4>Who are you?</h4>
        <select name="Who are you?" id="000">
            <option value="Student">Student</option>
            <option value="Working Professional ">Working Professional</option>
            <option value="Intern">Intern</option>
        </select>
        
        <br><br>

        <textarea name="Feedback" id="105" placeholder="Please give feedback" cols="25" rows="5" ></textarea>
        <br><br>

        <button>Submit</button>
    </form>
    </main>

    <footer>
        <h2>Contact Us</h2>
    </footer>

</body>
</html>
